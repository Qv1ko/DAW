<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ejercicio 2</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <!-- Header -->
        <header class="container-fluid">
            <div class="row">
                <div
                    class="col d-flex align-items-center justify-content-center fst-italic bg-success"
                    style="height: 50px"
                >
                    Header
                </div>
            </div>
        </header>
        <main class="container-fluid">
            <!-- Numbers row -->
            <div class="row mb-0 mb-sm-2 mb-md-0 mt-0">
                <div class="col-sm-3 col-6 offset-md-3 g-2">
                    <div
                        class="d-flex align-items-center justify-content-center bg-primary"
                        style="height: 100px"
                    >
                        1
                    </div>
                </div>
                <div class="col-sm-3 col-6 g-2">
                    <div
                        class="d-flex align-items-center justify-content-center bg-primary"
                        style="height: 100px"
                    >
                        2
                    </div>
                </div>
                <div class="w-100 d-none d-md-block"></div>
                <div class="col-sm-3 col-6 g-2">
                    <div
                        class="d-flex align-items-center justify-content-center bg-primary"
                        style="height: 100px"
                    >
                        3
                    </div>
                </div>
                <div class="col-sm-3 col-6 offset-md-6 g-2">
                    <div
                        class="d-flex align-items-center justify-content-center bg-primary"
                        style="height: 100px"
                    >
                        4
                    </div>
                </div>
            </div>
            <!-- Tablet row -->
            <div class="row">
                <div class="col-12 d-md-none d-sm-block d-none bg-info">
                    <div
                        class="d-flex align-items-center justify-content-center fst-italic"
                        style="height: 50px"
                    >
                        Tablet
                    </div>
                </div>
            </div>
            <!-- Letters row -->
            <div class="row mb-2 mb-sm-0 mb-md-2 mt-0">
                <div class="col-sm-3 col-6 order-md-last g-2">
                    <div
                        class="d-flex align-items-center justify-content-center bg-secondary"
                        style="height: 100px"
                    >
                        a
                    </div>
                </div>
                <div class="col-sm-3 col-6 order-md-1 g-2">
                    <div
                        class="d-flex align-items-center justify-content-center bg-secondary"
                        style="height: 100px"
                    >
                        b
                    </div>
                </div>
                <div class="col-sm-3 col-6 g-2">
                    <div
                        class="d-flex align-items-center justify-content-center bg-secondary"
                        style="height: 100px"
                    >
                        c
                    </div>
                </div>
                <div class="col-sm-3 col-6 order-md-first g-2">
                    <div
                        class="d-flex align-items-center justify-content-center bg-secondary"
                        style="height: 100px"
                    >
                        d
                    </div>
                </div>
            </div>
            <!-- Desktop row -->
            <div class="row">
                <div class="col-12 d-md-block d-none bg-info">
                    <div
                        class="d-flex align-items-center justify-content-center fst-italic"
                        style="height: 50px"
                    >
                        Desktop
                    </div>
                </div>
            </div>
            <!-- Mobile row -->
            <div class="row">
                <div class="col-12 d-sm-none d-block bg-info">
                    <div
                        class="d-flex align-items-center justify-content-center fst-italic"
                        style="height: 50px"
                    >
                        Mobile
                    </div>
                </div>
            </div>
        </main>
        <!-- Faces container -->
        <div class="container-md">
            <div class="row justify-content-center mb-2">
                <div class="col-6 col-md-3 d-sm-block d-none g-2">
                    <div
                        class="d-flex align-items-center justify-content-center fst-italic bg-warning"
                        style="height: 100px"
                    >
                        :&#40;
                    </div>
                </div>
                <div
                    class="col-12 col-sm-6 col-md-3 order-first order-md-last g-2"
                >
                    <div
                        class="d-flex align-items-center justify-content-center fw-bold bg-warning"
                        style="height: 100px"
                    >
                        :D
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer class="container-fluid d-none d-sm-block">
            <div class="row">
                <div
                    class="col d-flex align-items-center justify-content-center fst-italic bg-success"
                    style="height: 30px"
                >
                    Footer
                </div>
            </div>
        </footer>
    </body>
</html>
