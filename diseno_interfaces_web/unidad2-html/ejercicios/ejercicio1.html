<!DOCTYPE html>
<html lang="es">
    <head>
        <!--
            Crea una estructura básica de tu página HTML que incluya.
             - Título de página
             - Información del charset
             - Meta(autor, descripción y keywords)
             - favicon
             - css
             - Información de robots (index, follow)
             - No se puede redimensionar en teléfonos móviles.
             - Incluye un comentario HTML
        -->

        <!-- Título de la página -->
        <title>Ejercicio 1</title>

        <!-- Codificación de la página -->
        <meta charset="UTF-8" />

        <!-- Autor de la página -->
        <meta name="author" content="Víctor García" />
        <!-- Descripción del contenido -->
        <meta
            name="description"
            content="Estructura básica de la página HTML"
        />
        <!-- Palabras clave -->
        <meta name="keywords" content="HTML, CSS, Diseño web" />

        <!-- Icono de la página -->
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

        <!-- Enlace al documento de estilos -->
        <link rel="stylesheet" href="style.css" />

        <!-- Etiqueta para que el navegador indexe o no la página -->
        <meta name="robots" content="index, follow" />

        <!-- Vista de la página -->
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
        />
    </head>
    <body></body>
</html>
